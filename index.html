  //http://stackoverflow.com/questions/1527803/generating-random-numbers-in-javascript-in-a-specific-range
  
  function getrandomarbitary (min, max) {
    return parseInt(Math.random() * (max - min) + min) * 1;
  }
  
  function getrandomarbitary2 (min, max) {
    return parseInt(Math.random() * (max - min) + min) * 1;
  }

  //////Initialize Global varialbles---------------------------------
  var pickholder = "";
  var pickholder2 = "";
  var pickholder3 = "";
  var counter = "";
  var pickstorage = new Array();
  
  
  ///Main Pick function
  function pickanumber2(min , max){


    //////Child functions---------------------------------
    
     //choose random number 1
     function getrandomarbitary (min, max) {
       return parseInt(Math.random() * (max - min) + min) * 1;
     }
     
     //choose random number 2
     function getrandomarbitary2 (min, max) {
      return parseInt(Math.random() * (max - min) + min) * 1;
    }

     //choose random number 2
     function getrandomarbitary3 (min, max) {
      return parseInt(Math.random() * (max - min) + min) * 1;
    }
    
    
    //////Child Variables---------------------------------
    
    //pick and fix numbers
    var randnum1 = Math.floor(getrandomarbitary (min, max));
    var randnum2 = Math.floor(getrandomarbitary2 (min, max));
    var randnum3 = Math.floor(getrandomarbitary2 (min, max));
    var randnum4 = Math.floor(getrandomarbitary2 (min, max));

     //Global window object
     //Advance global counter every time this runs
     window.counter++;

     //get current reference number from globals (from previous interval loops)
     var currentr1 = window.pickholder;
     var currentr2 = window.pickholder2;
     var currentr3 = window.pickholder3;
     
     //display in console
     console.log("current pick1 is " + currentr1);
     console.log("current pick2 is " + currentr2);
     
     
     //////Number Checks---------------------------------
     
     //Check if numbers are same, current displayed vs this pick, (random number 1)
     if(currentr1 === randnum1 || currentr1 == max) { //if current pick and new picked numbers are equal or are equal to the max decrease r1
       console.log("currentr1 and randnum1 were the same:  " + randnum1);
       randnum1--;
       console.log("randnum1 was changed by check 1:  " + randnum1);
       return randnum1; 

     }

     //Check if numbers are same, current displayed vs this pick, (random number 2)
     if(currentr2 === randnum2 || currentr2 == max ) {//if current pick and new picked numbers are equal or are equal to the max decrease r2
       console.log("currentr2 and randnum2 were the same:  " + randnum2);
       randnum2--; 
       console.log("randnum2 was changed by check 2:  " + randnum2);
       return randnum2;

     }
     
     //Check if numbers are same, current displayed vs this pick, (random number 3)
     if(currentr3 === randnum3 || currentr3 == max ) {//if current pick and new picked numbers are equal or are equal to the max decrease r2
       console.log("currentr3 and randnum3 were the same:  " + randnum3);
       randnum3--; 
       console.log("randnum2 was changed by check 2:  " + randnum3);
       return randnum3;
     }
     

     //Check if somehow the two diffent pickers chose same number, fix it (don't choose same)
     if(randnum1 === randnum2) { //if current pick and new picked numbers are equal decrease r12i
       console.log("randnum1 and randnum2 were the same:  " + randnum1);
       randnum2--;
       console.log("randnum2 was changed by check 3:  " + randnum2); 
       return randnum2; 
     } 
     
     //Global Counter reset, Global Array reset
     //if counter is greater than max desired loops (proabably max number of images), start over
     if (window.counter > 21){//number is tricky, should account for failed attempts to pick unused number

       //flush / empty array
       window.pickstorage.length = 0;
       console.log("array emptied");
       
       //flush / unset counter variable
       window.counter = "";
       console.log("counter flushed");
     }
     
     //Check if number has been used in last # of picks (counter function determines #)
     if($.inArray(randnum1, window.pickstorage) > -1){
        //change downward if previously used
        console.log("array check executed on: " + randnum1);  
        randnum1--;
        console.log("number changed: " + randnum1);
        return randnum1; 

      }

     //Check if number has been used in last # of picks (counter function determines #)
     if($.inArray(randnum2, window.pickstorage) > -1){
       //change downward if previously used
       console.log("array check executed on: " + randnum2);  
       randnum2--;
       console.log("number changed: " + randnum2); 
       return randnum2;
     }
     
     //////Result---------------------------------

     //build classname for image background
     var pickapic = "pic" + randnum1;
     
     
     //build classname for color
     var colorpick = "color" + randnum3;


     //build itemName
     var itempick = "li#item" + randnum2;
     var itempick2 = "li#item" + randnum4;

     //Final Check
     //failsafe check, kill if currently displaying, so it looks like it moved...
     //forces image to only be viewed in one location at a time NO DUPLICATES
     var target = ".images li." + pickapic;
     $(target).removeClass();
     
     //kill color, remove color bg if already displaying, does not apply to defaults
     var target2 = ".images li." + colorpick;
     $(target2).removeClass();

     //EXECUTE - stick class on respective itemname
     $(itempick).addClass(pickapic);
     $(itempick2).addClass(colorpick);
     
     //Store in GLOBAL window object
     //store current pick outside function (to reference when called by next interval loop)
     window.pickholder = randnum1;
     window.pickholder2 = randnum2;
     
     //Store in GLOBAL window object
     //store picks in array for reference
     window.pickstorage.push(randnum1);
     window.pickstorage.push(randnum2);
     
     
     //display final number selection in console before next loop
     console.log("executed and changed currentr1 to " + window.pickholder);
     console.log("executed and changed currentr2 to " + window.pickholder2 + " ----");
   }
   

  //////Counters---------------------------------
  //Six counters, cooresponds with six columns...
  //This can probably be dynamic and looped in improved version
  
  function callme(){ //Pick a number every 1.2 seconds 
    self.setInterval(function(){pickanumber2(1,24)},1200);
  }
  
  function callme2(){ //Pick a number every 4.3 seconds 
    self.setInterval(function(){pickanumber2(1,24)},4300);
  }

  function callme3(){ //Pick a number every 3 seconds 
    self.setInterval(function(){pickanumber2(1,24)},3000);
  }

  function callme4(){ //Pick a number every 5.2 seconds 
    self.setInterval(function(){pickanumber2(1,24)},5200);
  }

  function callme5(){ //Pick a number every 3.750 seconds 
    self.setInterval(function(){pickanumber2(1,24)},3750);
  }

  function callme6(){ //Pick a number every 2 seconds 
    self.setInterval(function(){pickanumber2(1,24)},2000);
  }
  
  
  //////Cleanup---------------------------------
  //Garbage clean up for all these loops.....
  //Number of clean up functions cooresponds with 2 rows to remove class buildup
  
  //clear TOP row, called separate from bottom
  function callclear1(){

    //clean buildup of add class on TOP row
    function clearout() {
      $(".images .one li").removeClass();
    }
    
    self.setInterval(function(){clearout()},30750);
  }
  
  
  //clear BOTTOM row, called seperate from top
  function callclear2(){

    //clean buildup of addclass on BOTTOM row
    function clearout() {
      $(".images .two li").removeClass();
    }
    
    self.setInterval(function(){clearout()},40200);
  }
  
  
  //////Ready, aim, FIRE!---------------------------------
  //Let's do all this on document ready
  $(document).ready(function() {


   //initial call to execute picker for first time before counters
   pickanumber2(1,24);
   
   
   //Call pick a number (image picker) on a loop
   callme();
   callme2();
   callme3();
   callme4();
   callme5();
   callme6();
   
   
   //call clear top row build up to execute, on interval loop
   callclear1();
   
   
   //call clear bottom row build up to execute, on interval loop
   callclear2();
 });
